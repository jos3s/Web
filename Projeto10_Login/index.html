<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="José Ulisses">
        <title>Formulario</title>
        <style>
            .form-login{
                width: 250px;
                margin: 50px auto 0;
                font-family: sans-serif;
            }
            .form-login fieldset{
                background-color: coral;
                border: none;
            }
            .form-login label{
                margin-top: 15px;
                display: block;
            }
            #user, #senha, .bt{
                display: block;
                width: 100%;
                box-sizing: border-box;
                font-size: 18px;
                padding: 10px;
            }
            #user:focus, #senha:focus{
                background-color: lightcoral;
            }
            .bt{
                margin-top: 15px;
            }
            #user{
                margin-bottom: 15px;
            }
        </style>

    </head>
    <body>
        <h1>Formulario</h1>
        <form action="#" method="POST" class="form-login">
            <fieldset>
                <legend>Login</legend>
                <label for="user">Digite o seu usuário:</label>
                <input type="text" id="user" name="user" autofocus>
                <label for="senha">Digite a senha:</label>
                <input type="password" id="senha" name="senha">
                <input type="submit" value="Login" class="bt">
            </fieldset>
        </form>
    </body>
</html>
