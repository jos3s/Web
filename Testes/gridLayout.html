<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
        
        <style>
            .gridContainer{
                width: 340px;
                background: #ccc;
            }
            .gridItem{
                background: #999;
                font-size: 2em;
                font-family: sans-serif;
            }
            .gridItem:nth-child(odd){ /* filhos par */
                background: rgb(182, 181, 181);
            }
            .gridItem:nth-child(even){ /* filhos impares */
                background: rgb(121, 120, 120);
                color: white;
            }
            .gridContainer{
                display: grid;
                grid-template-columns: repeat(3, 1fr) 100px; 
                grid-template-rows: repeat(3, 100px);
                /* row-gap: 10px;
                column-gap: 10px; */
                gap: 30px 10px;
            }
            .gridItem:nth-child(1){
                background: #00bcd4;
                /* grid-row-start: 1;
                grid-row-end: 2; */
                /* grid-column-start: 1;
                grid-column-end: -1; */
                grid-row: 1 / 2 ;
                /* grid-column: 2 / -1; */
                grid-column: 2/span 3;
            }
            .gridItem:nth-child(2){
                grid-row: 1/3;
            }
            .gridItem:nth-child(6){
                grid-column: 1/-1;
            }
        </style>
    </head>
    <body>
        <h2>Grid Layout</h2>
        <div class="gridContainer">
            <div class="gridItem">1</div>
            <div class="gridItem">2</div>
            <div class="gridItem">3</div>
            <div class="gridItem">4</div>
            <div class="gridItem">5</div>
            <div class="gridItem">6</div>
        </div>
    </body>
</html>
