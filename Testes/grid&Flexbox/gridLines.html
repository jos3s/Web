<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="JosÃ© Ulisses">
        <title></title>
        <style>
            .gridcontaneir{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }
            .griditem{
                background: #66BB6A;
                padding: 12px;
                font-family: sans-serif;
            }
            .gridcontaneir{
                display: grid;
                /* grid-template-columns: [col1-start] 1fr [col1-end col2-start] 1fr [col2-end col3-start] 1fr [col3-end]; */
                grid-template-columns: repeat(3, [col-start] 1fr [col-end]);
                gap: 20px;
                grid-template-rows: [header-start] 100px [header-end nav-start] 50px [nav-end main-start] 1fr [main-end footer-start] 50px [footer-end];  
            }
            .header{
                /* grid-column: 1/-1; */
                /* grid-column: col1-start/col3-end; */
                grid-column: col-start / col-end 3;
                grid-row: header;
            }
            .nav{
                /* grid-column: 1/3; */
                /* grid-column: col1-start/col3-end; */
                grid-column: col-start 1/col-end 3;
                grid-row: nav-start/nav-end;
            }
            .aside{
                /* grid-row: 2/-1;
                grid-column: 3/4; */
               /*  grid-column: col2-end/col3-end; */
               grid-column: col-start 3/ col-end 3;
                grid-row: main-start/footer-end;
            }
            .main{
                /* grid-column: 1/3;*/
                min-height: 250px; 
                /* grid-column: col1-start/col2-end; */
                grid-column: col-start 1/col-end 2;
                grid-row: main;
            }
            .footer{
               /*  grid-column: 1/-1;
                grid-row: 4/5; */
                /* grid-column: col1-start/col3-end; */
                grid-column: col-start 1/col-end 3;  /* col-start 1/span3 */
                grid-row: footer;
            }
        </style>
    </head>
    <body>
        <h1>Grid Layout</h1>
        <div class="gridcontaneir">
            <header class="header griditem">Header</header>
            <nav class="nav griditem">Nav</nav>
            <main class="main griditem">Main</main>
            <aside class="aside griditem">Aside</aside>
            <footer class="footer griditem">Footer</footer>
        </div>
    </body>
</html>
