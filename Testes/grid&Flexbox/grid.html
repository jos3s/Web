<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="JosÃ© Ulisses">
        <title></title>
        <style>
            .gridcontaneir{
                width: 90%;
                background: #ccc;
                margin: 30px auto;
            }
            .griditem{
                background: #66BB6A;
                padding: 12px;
                font-family: sans-serif;
            }
            .gridcontaneir{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                grid-template-rows: 100px 50px 1fr 50px ;  
            }
            .header{
                grid-column: 1/-1;
            }
            .nav{
                grid-column: 1/3;
            }
            .aside{
                grid-row: 2/-1;
                grid-column: 3/4;
                z-index: 1;
            }
            .main{
                grid-column: 1/3;
                min-height: 250px;
            }
            .footer{
                grid-column: 1/-1;
                grid-row: 4/5;
            }
        </style>
    </head>
    <body>
        <h1>Grid Layout</h1>
        <div class="gridcontaneir">
            <header class="header griditem">Header</header>
            <nav class="nav griditem">Nav</nav>
            <main class="main griditem">Main</main>
            <aside class="aside griditem">Aside</aside>
            <footer class="footer griditem">Footer</footer>
        </div>
    </body>
</html>
