<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="JosÃ© Ulisses">
        <title></title>
        <style>
            body{ font-family: sans-serif;}
            #calculadora{
                width: 200px;
                padding: 20px;
                border-radius: 1em;
                box-shadow: 0 0 10px rgba(0, 0, 0, .8);
                margin: 15px auto;
                background-image: linear-gradient(#b7b7b7, #9c9c9c);
                display: grid;
                gap: 5px;
                grid-template-columns: repeat(4,  1fr);
                grid-template-rows: auto repeat(5, 40px);  
            }
            #display{
                padding: 10px;
                font-size: 1.4em;
                text-align: right;
                background-image: linear-gradient(#c5c5c5, #e0e0e0);
                box-shadow: inset 1px 1px 0 white ;
                grid-column: 1/-1 ;
                margin-bottom: 15px;
            }
            button{
                padding: .25em;
            }
            .mais{
                background-color: #adadad;
                grid-row: 5/-1;
                grid-column:4/-1 ;
            }
            .zero{
                background-color: #adadad;
                grid-column:1/3 ;
            }
        </style>
    </head>
    <body>
        <div id="calculadora">
            <div id="display">0</div>

            <button>AC</button> <button>%</button>  <button>X</button> <button>/</button> 
           
            <button>7</button>  <button>8</button>  <button>9</button> <button>=</button>
            
            <button>4</button>  <button>5</button>  <button>6</button> <button>-</button>
            
            <button>1</button>  <button>2</button>  <button>3</button> <button class="mais">+</button>

            <button class="zero">0</button>  <button>.</button>
        </div>
    </body>
</html>
