<!doctype html>
<html lang="pt-br">
    <head>
        <title> Float </title>
        <meta charset="utf-8">
        <meta name="author" content="JosÃ©">
        <style>
           #container{
                width: 80%;
                padding: 15px;
                background: #ccc;
                overflow: auto;
            }
            #container div{
                width: 90px;
                height: 50px;
                border: 2px solid red;
                margin: 5px;
            }
            #div1{
                float: left;
            }
            #div2{
                float: right;
            }
            #div3{
                background-color: yellow;
                float: right;
            }
            header{
                background-color: #ccc;
                height: 50px;
            }
            nav{
                width: 25%;
                height: 100px;
                background-color: orange;
                float: left;
            }
            main{
                width: 75%;
                height: 100px;
                background-color: yellow;
                float: left;
            }
            footer{
                height: 50px;
                background-color: blue;
                clear: both;
            }
        </style>
    </head>
    <body>
        <h1>float</h1>
        <div id="container">
            <div id="div1">div1</div>
            <div id="div2">div2</div>
            <div id="div3">div3</div>            
        </div>
        <hr>
        <header>header</header>
        <nav>nav</nav>
        <main>main</main>
        <footer>footer</footer>
    </body>
</html>
