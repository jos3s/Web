            a{

            a img{
                width: 100%;
                display: block;
            }
            a::before{
                content: "";
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background-color: transparent;
                transition: all .5s;
            }
            a:hover::before{
                background-color: rgba(0, 0, 0, .5);
            }
            a::after{
                opacity: 0;
            }
            a:hover::after{
                content: "Veja Mais";
                display: block;
                position: absolute;
                border: 3px solid white;
                color: white;
                top: 50%; left: 50%;
                padding: 10px 20px;
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        </style>
