        <style>
            .flexbox{
                height: 250px;
                border: 1px solid red;
                display: flex;
                margin-bottom: 15px;
            }
            .flexbox div{
                background: orange;
                width: 300px;
                margin: 15px;
            }
            .flexbox:nth-child(4){
                /* flex-direction: row;
                flex-wrap: wrap; */
                flex-flow: row nowrap;
            }
            .flexbox:nth-child(5){
                justify-content: space-between;
            }
            .flexbox:nth-child(5) div{
                width: 40px;
            }
            .flexbox:nth-child(6){
                align-items: center;
                justify-content: center;
            }
            .flexbox:nth-child(6) div{
                width: 40px;
            }
            .flexbox:nth-child(7){
                align-items: baseline;
            }
            .flexbox:nth-child(8){
                justify-content: center;
                /* align-items: flex-end; */
                flex-wrap: wrap;
                align-content: stretch;
            }
            .flexbox:nth-child(8) div{
                width: 100px;
            }
            .flexbox:nth-child(9) {
                justify-content: center;
                align-items: center;
            }
            .flexbox:nth-child(9) div{

            }
            .flexbox:nth-child(10) {

            }

            }
            .flexbox:nth-child(10) div:nth-child(2){
                flex-grow: 2;
            }
            .flexbox:nth-child(10) div:nth-child(4){
                flex-grow: 1;
            }
            .flexbox:nth-child(11) div{
                background-color: coral;
                flex-basis: 100px;
                height: 50px;
                margin: 5px;
            }
            .flexbox:nth-child(11) div:nth-child(2){
                flex-shrink: 1;
            }
            .flexbox:nth-child(11) div:nth-child(4){
                /* flex-shrink: 1; */
                flex: 0 2 100px;
                /* grow shrink base */
