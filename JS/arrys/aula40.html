        <script>
            var arry=[1,2,3,4,5,20,40];
            //pega um arry e retorna um unico valor
            var soma=arry.reduce(function (anterior,atual) {
                console.log('anterio',anterio,' | atual ', atual);
                return anterior+atual;
            });
            console.log(soma);

                return i+a;
            });
            console.log(testReduce);

            console.log(arry.reverse());
        </script>
