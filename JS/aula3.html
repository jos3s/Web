<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="José Ulisses">
        <title>Javascript</title>
    </head>
    <body>
        
        <script>
            var n1=parseInt(prompt("Primeiro numero:"))
            var n2=parseInt(prompt("Segundo numero:"))
            alert('O resto da divisão de '+n1+' por '+n2 +' é: '+ (n1%n2))
            alert('O ' +n1+' elevado a ' +n2+ ' é: ' +(n1**n2))
        </script>
    </body>
</html>
