<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="José Ulisses">
        <title>Javascript</title>
    </head>
    <body>
        <div id="out"></div>
        <script>
            (function () {
                function imc(peso,altura, callback) { //passando uma função para dentro de outra função
                    var imc= peso/(Math.pow(altura,2));
                    if(callback && typeof callback === 'function'){
                        return callback(imc);
                    }
                    return imc;
                }
                function classificacao(imc){
                    if(imc<17){
                        return 'Muito abaixo do peso';
                    }else if(imc<18.5){
                        return 'Abaixo do peso';
                    }else if(imc<25){
                        return 'Peso normal';
                    }else if(imc<30){
                        return 'Acima do peso';
                    }else if(imc<35){
                        return 'Obesidade Grau I';
                    }else if(imc<40){
                        return 'Obesidade Grau II';
                    }else{
                        return 'Obesidade Grau III';
                    }
                }
                var res=classificacao(imc(65,175));
                var res=imc(65,175, classificacao);
                console.log(res)
            })();
        </script>
    </body>
</html>
