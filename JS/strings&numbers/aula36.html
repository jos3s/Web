        <script>
            (function () {
                window.addEventListener('load', init)
                function init() {
                    var n= sortear(5)+1;
                    document.querySelector('body').style.background= "url(img/"+n+".jpg)";
                }
                function sortear(num) {
                    var n=num||1;
                    var sorteo=Math.random();
                    sorteo=Math.floor(sorteo*n);
                    return sorteo
                }
            })()
