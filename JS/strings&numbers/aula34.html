                function init() {
                    var media=calcularMedia(3.45,2.86,5.47, 6.8456);

                function calcularMedia(){
                    var tot=0;
                    var qtd=arguments.length;
                    var x=0;

                        x++;
                    }
                    return (tot/qtd).toFixed(2);
