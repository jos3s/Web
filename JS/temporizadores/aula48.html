
<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Cronometro Completo</h1>
        <input type="text" id="cronometro">
        <button id="iniciar">Iniciar</button>
        <button id="pausar">Pausar</button>
        <button id="parar">Parar</button>
        <script>
            (function(){
                var $cronometro = document.querySelector('#cronometro');
                var $iniciar = document.querySelector('#iniciar');
                $iniciar.addEventListener('click',iniciar);
                var $pausar = document.querySelector('#pausar');
                $pausar.addEventListener('click',pausar);
                var $parar = document.querySelector('#parar');
                $parar.addEventListener('click',parar);

                var msClick=0;
                var msPausar=0;
                var msTempoDecorrido=0;
                var intervalo=null;
                var rodando=false;

                function iniciar() {
                    msClick=Date.now();
                    rodando=true;
                    iniciarCronometro();
                }
                function pausar() {
                    if(rodando){
                        rodando=false;
                        clearInterval(intervalo);
                        msPausar=Date.now();
                        msTempoDecorrido+=(msPausar-msClick);
                    }else{
                        rodando=true;
                        msClick=Date.now();
                        iniciarCronometro(msTempoDecorrido);
                    }
                }
                
                function parar() {
                    msTempoDecorrido = msClick = msPausar =0;
                    rodando=false;
                    clearInterval(intervalo);
                    $cronometro.value='';
                }

                function iniciarCronometro(tempoDecorrido) {
                    var ms=tempoDecorrido||0;
                    intervalo=setInterval(function () {
                        var msAtual=Date.now();
                        var diferenca=msAtual-msClick;
                        $cronometro.value=formataTempo(diferenca + ms);
                    },100)
                }
                
                function formataTempo(ms) {
                    if(ms<1000){
                        return ms;
                    }else if(ms<60000){
                        var sec=ms/1000;
                        sec=parseInt(sec);
                        var cent=ms-(sec*1000);
                        return sec+":"+cent;
                    }else{
                        var min=parseInt(ms/60000);
                        var sec=parseInt(ms/1000) -(min*60);
                        var cent=ms-(sec*1000) -(min*60*1000);
                        return min+":"+sec+":"+cent;
                    }
                }
 
            })()
        </script>
    </body>
</html>
